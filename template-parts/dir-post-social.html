<!--Custom directive to show post social buttons-->
<div class="cleanblog-social-share">

    <ul class="list-inline text-center">
        <li>
            <a class="clean-twitter"
               onclick="event.preventDefault();window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600')"
               ng-href="https://twitter.com/share?url={{post.link}}&text={{post.title.rendered}}&via={{pageDesc}}" target="_blank">
				<span class="fa-stack fa-lg">
					<i class="fa fa-circle fa-stack-2x"></i>
					<i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
				</span>
            </a>
        </li>
        <li>
            <a class="clean-facebook"
               onclick="event.preventDefault();window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600')"
               ng-href="https://www.facebook.com/sharer.php?u={{post.link}}" target="_blank">
				<span class="fa-stack fa-lg">
					<i class="fa fa-circle fa-stack-2x"></i>
					<i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
				</span>
            </a>
        </li>
        <li>
            <a class="clean-google"
               onclick="event.preventDefault();window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600')"
               ng-href="https://plus.google.com/share?url={{post.link}}" target="_blank">
				<span class="fa-stack fa-lg">
					<i class="fa fa-circle fa-stack-2x"></i>
					<i class="fa fa-google fa-stack-1x fa-inverse"></i>
				</span>
            </a>
        </li>
    </ul>

</div>
